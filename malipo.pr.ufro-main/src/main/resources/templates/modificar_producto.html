<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Malipo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Malipo</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/listado}">Listado</a></li>
            </ul>
        </div>
    </nav>
</header>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div>
                <h1 th:if="${producto.id == null}">Modificaci√≥n de productos</h1>
                <h1 th:unless="${producto.id == null}">Editar instrumento</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/listado/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                    <input type="hidden" th:field="*{id}" th:value="${producto.id}"/>
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre " required>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Categoria:</label>
                        <div class="col-sm-8">
                            <select th:field="*{categoria}" class="form-control" required>
                                <th:block th:each="categoria : ${listaCategorias}">
                                    <option th:text="${categoria.tipo}" th:value="${categoria.id}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Valor: </label>
                        <input type="number" min="0" name="valor" th:field="*{valor}" class="form-control" placeholder="Ingrese el valor: " required>
                    </div>

                    <div class="form-group">
                        <label>Stock: </label>
                        <input type="number" min="0" name="stock" th:field="*{stock}" class="form-control" placeholder="Ingrese el stock: " required>
                    </div>

                    <div class="form-group">
                        <label>Imagen:</label>
                        <div class="col-sm-10">
                            <input type="file" th:field="*{imagen}" class="form-control-file" id="img" name="img"  required>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
