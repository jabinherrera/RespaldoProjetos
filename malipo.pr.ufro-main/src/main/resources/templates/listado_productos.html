<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Malipo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Malipo</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/listado}">Listado</a></li>
            </ul>
        </div>
    </nav>
</header>
<br>
<div class="container">
    <div class="row">
        <h1>Gestion de Instrumentos</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/listado/aÃ±adir}" class="btn btn-primary btn-sm mb3">Agregar Instrumento</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>Stock</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}">ID</td>
            <td th:text="${producto.nombre}">Nombre</td>
            <td th:text="${producto.categoria}">Categoria</td>
            <td th:text="${producto.valor}">Valor</td>
            <td th:text="${producto.stock}">Stock</td>
            <td>
                <a th:href="@{listado/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/listado/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
