<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Malipo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Malipo</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/listado}">Listado</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a Malipo</h1>
    <p class="lead">La mejor tienda de instrumentos</p>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
            <div class="card h-100">
                <img th:src="@{/img/{img} (img=${producto.imagen})} " height="250" width="250">
                <div class="card-body">
                    <p class="card-text" th:text="${producto.nombre}"></p>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="'$' + ${producto.valor}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/ver_producto/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
                        producto</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
