<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media='screen' href="/style/index.css">

    <title>TareaBootstrap</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <img src="/style/img/Logo.png" >
    </div>
    <div class="container-fluid">
        <div class="container-fluid text-center">
            <div class="row" >
                <div class="card text-bg-dark">
                    <img src="/style/img/fondo.png" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <p class="card-text fs-1" id="eslogan">"Sumerjase en una experiencia culinaria unica mientras disfruta de nuestros platos preparados con maestria y nuestro ambiente acogedor"</p>
                    </div>
                </div>
            </div>
            <h6 id="especialidad-casa">La especialidad de la casa</h6>
            <div class="container">
                <div class="row">
                    <!-â€“ Belfor -->
                    <div class="col" th:each="almuerzo:${almuerzos}">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <p class="card-text" th:text="${almuerzo.nombre}"></p>
                                <p class="puntuacion" th:text="${almuerzo.valoracion}"></p>
                                <p th:text="${almuerzo.precio}"></p>
                                <p th:text="${almuerzo.descripcion}"></p>
                                <a th:href="${almuerzo.urlImagen}">Imagen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
